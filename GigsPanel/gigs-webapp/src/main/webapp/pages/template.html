<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Everest Admin Panel" />
<meta name="keywords"
	content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap" />
<meta name="author" content="Bootstrap Gallery" />
<link rel="shortcut icon" href="/img/favicon.ico" />

<title>GigsMap Admin Panel</title>

<!-- Bootstrap CSS -->
<link href="/css/bootstrap.css" rel="stylesheet" media="screen" />

<!-- Main CSS -->
<link href="/css/main.css" rel="stylesheet" media="screen" />

<!-- Font Awesome -->
<link href="/fonts/font-awesome.min.css" rel="stylesheet" />

<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
</head>
<body>
	<!-- Header Start -->
	<header>

		<!-- Logo starts -->
		<div class="logo">
			<a href="#"> Miejsce na logo <span class="menu-toggle hidden-xs">
					<i class="fa fa-bars"></i>
			</span>
			</a>
		</div>
		<!-- Logo ends -->
		<!-- Buttons on right -->
		<div class="pull-right">
			<button type="button" onclick="window.location.href='/gig/new'"
				th:text="#{header.add.gig}"></button>
			<button type="button" onclick="window.location.href='/artist/new'"
				th:text="#{header.add.artist}"></button>
			<button type="button" onclick="window.location.href='/spot/new'"
				th:text="#{header.add.spot}"></button>
			<button type="button" onclick="window.location.href='/logout'"
				th:text="#{header.logout}"></button>
		</div>
		<!-- Buttons on right ends -->
	</header>
	<!-- Header ends -->

	<div layout:fragment="main_content"></div>


	<!-- Footer starts -->
	<footer> ???? </footer>
	<!-- Footer ends -->
</body>
</html>
