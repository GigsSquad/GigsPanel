<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Everest Admin Panel" />
<meta name="keywords"
	content="Admin, Dashboard, Bootstrap3, Sass, transform, CSS3, HTML5, Web design, UI Design, Responsive Dashboard, Responsive Admin, Admin Theme, Best Admin UI, Bootstrap Theme, Wrapbootstrap, Bootstrap" />
<meta name="author" content="Bootstrap Gallery" />
<link rel="shortcut icon" href="img/favicon.ico" />
<title>GigsMap Admin Panel</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen" />

<!-- Animate CSS -->
<link href="css/animate.css" rel="stylesheet" media="screen" />

<!-- Main CSS -->
<link href="css/main.css" rel="stylesheet" media="screen" />

<!-- Main CSS -->
<link href="css/login.css" rel="stylesheet" />

<!-- Font Awesome -->
<link href="fonts/font-awesome.min.css" rel="stylesheet" />

<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<!-- Container Fluid starts -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-push-4 col-md-4 col-sm-push-3 col-sm-6 col-sx-12">

				<!-- Header end -->
				<div class="login-container">
					<div class="login-wrapper animated flipInY">
						<div id="register" class="form-action show">
							<div class="login-header">
								<h4>Sign Up for Everest</h4>
							</div>

							<!-- REJESTRACJA  -->
							<form action="register.html" th:action="@{/register}"
								th:object="${registerForm}" method="post">
								<div th:include="message_box :: alert"></div>

								<!--  NAZWA UZYTWKONIKA  -->
								<div class="form-group has-feedback"
									th:class="${#fields.hasErrors('user.username')}? 'form-group has-error' : 'form-group'">

									<label class="control-label" for="userName1"
										th:text="#{user.username}"></label> 
										<input
										type="text" class="form-control" id="userName1"
										th:field="*{user.username}"
										th:placeholder="#{user.username}" />
										
										 <i
										class="fa fa-user form-control-feedback"></i>
									<p class="control-label"
										th:each="err : ${#fields.errors('user.username')}"
										th:utext="${err}"></p>
								</div>

								<!-- IMEJL -->
								<div class="form-group has-feedback"
									th:class="${#fields.hasErrors('user.email')}? 'form-group has-error' : 'form-group'">
									<label class="control-label" for="email"
										th:text="#{user.email}"></label>
										
									 <input type="text"
									 th:field="*{user.email}"
									 th:placeholder="#{user.email}"
										class="form-control" id="email" />
									<p class="control-label"
										th:each="err : ${#fields.errors('user.email')}"
										th:utext="${err}"></p>
								</div>

								<!-- HASLO  -->
								<div class="form-group has-feedback"
								th:class="${#fields.hasErrors('user.password')}? 'form-group has-error' : 'form-group'">
								
									<label class="control-label" for="password1"
									th:text="#{user.password}"></label> 
									
									<input
										th:field="*{user.password}"
										th:placeholder="#{user.password}"
										type="password" class="form-control" id="password1" /> <i
										class="fa fa-key form-control-feedback"></i>
										
										<p class="control-label"
										th:each="err : ${#fields.errors('user.password')}"
										th:utext="${err}"></p>
								</div>

								<!--  HASLO DRUGI RAZ -->
								<div class="form-group has-feedback"
								th:class="${#fields.hasErrors('user.password')}? 'form-group has-error' : 'form-group'">
						
									<label class="control-label" for="password2"
											th:text="#{user.password}"></label> 
																	
									<input	
										th:field="*{secondPassword}"
										th:placeholder="#{user.password}"
										type="password" class="form-control"
										id="password2" /> <i class="fa fa-key form-control-feedback"></i>
								<p class="control-label"
										th:each="err : ${#fields.errors('secondPassword')}"
										th:utext="${err}"></p>
								</div>
								<input type="submit" value="Sign Up"
									class="btn btn-danger btn-lg btn-block" />
							</form>
							<a href="/login">Already have an account? <span
								class="text-danger">Sign In</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Container Fluid ends -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
